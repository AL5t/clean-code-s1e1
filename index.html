<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <main class="main">
      <section class="description">
        <img src="./eisenhower-matrix.jpg" class="description__img" alt="Eisenhower matrix">
        <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="content">
        <h3 class="title">Add Item</h3>
        <div class="add-tasks">
          <input class="input task input_text input_new-task" type="text">
          <button class="button">Add</button>
        </div>
        <h3 class="title">Todo</h3>
        <ul class="list list_incomplete-tasks">
          <li class="list__item">
            <input class="input input_checkbox" type="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="input task input_text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button__img" alt="Arrow with a cross">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="input input_checkbox" type="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task input_text">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button__img" alt="Arrow with a cross">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul class="list list_completed-tasks">
          <li class="list__item">
            <input class="input input_checkbox" type="checkbox" checked>
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="input task input_text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button__img" alt="Arrow with a cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
